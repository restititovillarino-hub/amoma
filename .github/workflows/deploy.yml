name: Deploy AMOMA to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: AIzaSyA1A-kdxg7LdyT_YfuM1MhNoBnw5yZ3rmc
          VITE_FIREBASE_AUTH_DOMAIN: amoma-66f5c.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: amoma-66f5c
          VITE_FIREBASE_STORAGE_BUCKET: amoma-66f5c.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: "46468547387"
          VITE_FIREBASE_APP_ID: "1:46468547387:web:294adb38144d71ccb66d1e"
          VITE_FIREBASE_MEASUREMENT_ID: G-KKF10SHE68
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
